<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Leader Board
    </title>
<script defer src="bundle.js"></script></head>

<body>
    <section class="container">
        <h1>Leader Board</h1>
        <div class="content">
            <div class="scores-header">
                <h2>Recent Scores</h2>
                <button class="refresh">Refresh</button>
            </div>
            <div class="scores">
                <p>Name: 90</p>
                <p>Name: 75</p>
                <p>Name: 34</p>
                <p>Name: 59</p>
                <p>Name: 92</p>
            </div>
        </div>
        <div class="AddScore">
            <h2>Add your Score</h2>
            <form class="form">
                <input type="text" placeholder="please add your name" class="name" required><br/>
                <input type="text" placeholder="please add your score" class="author" required><br/>
                <button type="submit" class="add">submit</button>
            </form>
        </div>
    </section>
</body>

</html>
