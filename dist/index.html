<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Leader Board
    </title>
<script defer src="bundle.js"></script></head>

<body>
    <section>
        <h1>Leader Board</h1>
        <div class="container">
            <div class="content">

                <div class="scores-header">
                    <h2>Recent Scores</h2>
                    <button id="refresh" type="submit" class="refresh">Refresh</button>
                </div>
                <div id="scores-container" class="scores-container"></div>
            </div>
            <div class="AddScore">
                <h2>Add your Score</h2>
                <form class="form">
                    <input type="text" name="name" placeholder="Your name" class="name" required><br/>
                    <input type="number" name="score" placeholder="Your score" class="author" required><br/>
                    <button type="submit" class="add">Submit</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
